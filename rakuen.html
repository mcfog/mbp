<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
	<title></title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="common.js"></script>
	<script type="text/javascript">		
		$(function() {
			$('body').html('Loading...');
			$('head').append($('<base />').attr('href', S['domain']).attr('target', '_blank'));
			BG.cacheGet(S['domain']+"/rakuen"+(location.search?"/"+location.search.substr(1):"")+"/topiclist",function(o) {
				var $items = $(o).find('li.item_list');
				if($items.size()==0) {
					$('body').html('空气中空荡荡的，没有电波传来:(').width(400);
				} else {
					$('body').empty();
					$items.each(function() {
						var $item = $(this).clone();
						$('body').append($('<div class="rakuen_item"></div>').html($item.html()));
					});
					$('a[target=_parent]').attr('target', '_blank');
				}
				if(parent && parent.frm_w) parent.frm_w($('body').width());
			});
		});
	</script>
	<link rel="stylesheet" href="popup.css" />
	<style type="text/css">
		* {
			font-size:13px;	
		}
		.rakuen_item {
			border-bottom:1px solid silver;
		}
		.rakuen_item .ll {
			float:left;	
		}
		.inner {
			display:block;
			margin-bottom:0.5em;
			position:relative;
			min-height:30px;
			line-height:1.2em;
			padding-right:80px;
			margin-left:45px;
		}
		.inner img {float:right}
		
		.inner .time {
			color:gray;
			font-size:smaller;
			position:absolute;
			right:0;bottom:0;
		}
		img.grid {
			margin-top:-15px;
		}
	</style>
</head>
<body></body>
</html>
