<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
	<title></title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="popup.css" media="all" />
	<link rel="stylesheet" type="text/css" href="progress_mgr.css" media="all" />
	<script type="text/javascript" src="common.js"></script>
	<script type="text/javascript">
		$(function() {
			$('.bgm .thumb img').squash(100,120);
			
			$('.bgm .progress .past').hover(function() {
				var $this = $(this);
				var $prg = $this.parent();
				$prg.find('.now .epinfo').stop(true, true).fadeTo('fast', 0);
				$prg.find('.now').stop(true, true).delay(200).animate({
					width:24,
					left:111,
				});
				$this.stop(true, true).animate({
					width:130,
				}, function() {
					$this.find('.hide').show();
				})
			}, function() {
				var $this = $(this);
				var $prg = $this.parent();
				$prg.find('.now .epinfo').stop(true, true).delay(200).fadeTo('fast', 1);
				$prg.find('.now').stop(true, true).animate({
					width:120,
					left:15,
				})
				$this.find('.hide').hide();
				$this.stop(true, true).animate({
					width:38,
				})
			});

			$('.bgm .progress .future').hover(function() {
				var $this = $(this);
				var $prg = $this.parent();
				$prg.find('.now .epinfo').fadeOut('fast');
				$prg.find('.now').delay(200).animate({
					width:34,
				});
				$this.animate({
					width:110,
				}, function() {
					$this.find('.hide').show();
				})
			}, function() {
				var $this = $(this);
				var $prg = $this.parent();
				$prg.find('.now .epinfo').delay(200).fadeIn('fast');
				$prg.find('.now').animate({
					width:120,
				});
				$this.find('.hide').hide();
				$this.stop(true, true).animate({
					width:38,
				})
			});


		})
	</script>
</head>
<body>
	<div class="bgm">
		<h3>日常 - Nichijou - 长8=======></h3>
		<div class="thumb">
			<img src="http://lain.bgm.tv/pic/cover/s/02/d3/10636_amTCd.jpg" alt="" />
		</div>
		<div class="panel">
			<div class="progress">
				<div class="past">
					<div class="hide">
						<ul class="epbox">
							<li class="more">更早</li><li>01</li><li>01</li>
							<li>01</li><li>01</li><li>01</li><li>01</li>
							<li>01</li><li>01</li><li>01</li><li>01</li>							
						</ul>
					</div>
				</div>
				<div class="now">
					<div class="epinfo">
						<a class="title" href="javascript:;">ep.15</a>
						
						<!--a class="button done-button">
							看过
							<div class="discuss"></div>
						</a-->
						<a class="button unair-button">
							2012-12-21
						</a>
						
					</div>
				</div>
				<div class="future">
					<div class="hide">
						<ul class="epbox">
							<li>01</li><li>01</li><li>01</li>
							<li>01</li><li>01</li><li>01</li>
							<li>01</li><li class="more">更晚</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="stat">
				<span class="all" title="总集数">26</span>
				<span class="air" title="已放映">16</span>
				<span class="done" title="已看过">14</span>
			</div>
		</div>
	</div>
</body>
</html>
